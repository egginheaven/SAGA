<rolltemplate class="sheet-rolltemplate-attackbonus">
    <div class="sheet-container">
        <!-- 제목(뭐하지) -->
        <div class="sheet-title">{{title}}</div>
        <div class="sheet-draws">

            <!-- roll0Icon 데이터가 존재하면 첫 번째 카드를 표시 -->
            {{#roll0Icon}}
            <div class="sheet-card">
                <div style="width: 50px; height: 50px; background-image: url('{{roll0Icon}}'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
            </div>
            {{/roll0Icon}}

            <!-- roll1Icon 데이터가 존재하면 두 번째 카드를 표시 -->
            {{#roll1Icon}}
            <div class="sheet-card">
                <div style="width: 50px; height: 50px; background-image: url('{{roll1Icon}}'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
            </div>
            {{/roll1Icon}}

            <!-- roll2Icon 데이터가 존재하면 세 번째 카드를 표시 -->
            {{#roll2Icon}}
            <div class="sheet-card">
                <div style="width: 50px; height: 50px; background-image: url('{{roll2Icon}}'); background-size: contain; background-repeat: no-repeat; background-position: center;"></div>
            </div>
            {{/roll2Icon}}
        </div>

        <!-- 구분선 -->
        <div class="sheet-divider"></div>

        <!-- 최종 결과 -->
        <div class="sheet-result">
            <div class="sheet-result-text">결과</div>
            <div class="sheet-result-final">
                <span>{{finalName}}</span>
            </div>
        </div>
    </div>
</rolltemplate>
